<div *ngIf="hasFriends==false">
    <h2><p>You currently have no friends</p></h2>
</div>
<div *ngIf="hasFriends">
    <div *ngFor="let friend of friends;let i = index;">
        <div class="friendBox" id="friend{{i}}">
            <a id="{{friend}}Link">{{friend}}</a>
        </div>
    </div>
</div>
