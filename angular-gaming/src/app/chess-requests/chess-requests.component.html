<div style="text-align:center;">
    <br><br><br><br>
    <div class="popup" (click)="inviteShow()">
        Invite Friends
        <div class="popuptext" id="inviteFriends">
            <div *ngFor="let friend of friends;let i = index">
                <span id="send_{{friend}}">{{friend}}</span>
                <button (click)="sendRequest(friend)">Send Request</button>
            </div>
        </div>
    </div>
    <br><br><br><br>
    <div class="popup" (click)="requestShow()">
        Requests
        <div class="popuptext" *ngIf="noRequests" id="requests">
            You have no requests
        </div>
        <div class="popuptext" *ngIf="noRequests == false" id="requests">
            <div *ngFor="let request of requestObjects;let i = index">
                <span>{{request.from}}</span><br>
                <span>{{request.to}}</span><br>
                <span>{{request.accepted}}</span><br>
                <a href="../../assets/Chess/chess.html?code={{request.reqid}}&color=">Link to game</a>
                <button (click)=acceptRequest(request.id)>Accept Request</button>
            </div>
            <div>

            </div>
        </div>
    </div>
</div>
