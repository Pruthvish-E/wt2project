
<mat-card class="example-card">


    <b><mat-card-title>{{games.name}}</mat-card-title>
    <mat-card-subtitle> rating :  {{games.rating}}</mat-card-subtitle></b>

  <img mat-card-image src={{games.imgUrl}}>
  <mat-card-content>

      {{games.desc}}

  </mat-card-content>
  <mat-card-actions>
    <button mat-button><a href={{games.src}}>Play</a></button>

  </mat-card-actions>
</mat-card>
