<div class="body">
    <div class="center">
        <div class="avatar">
            <img id="profile_pic" (click)=openfileDialog()>
        </div>
        <div class="content">
            <h1>{{profile.firstname}} {{profile.lastname}}</h1>
            <p id="summary" class="summary" (click)=editProfile()>I love gaming.</p>
            <button id="edit_tag">Update</button>
        </div>
        <div class="social">
            <a href="#"><i class="fab fa-mail"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
        <div *ngIf="hasFriends">
            {{profile.firstname}}'s Friends
            <div id="friends">
                <div class="row row-list">
                    <div class="col-sm" *ngFor="let friend of friendProfiles;Index as i">
                        <img [src]="friend.imgSrc" class="friend_img"><br>
                        <a href="#" class="friend_link"><span>{{friend.firstname}} {{friend.lastname}}</span></a>
                    </div>
                </div>   
            </div>
        </div>
        <div *ngIf="hasFriends == false">
            You haven't made any friends yet
        </div>
    </div>
</div>
<input id="imageUpload" type="file" name="image" accept="image/*" (change)="updateImage($event.target.files)">
