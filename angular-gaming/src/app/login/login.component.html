<h2>Login</h2>
<form (ngSubmit)="loginUser()">
    <div>
        <label>Username</label>
        <input [(ngModel)]="loginUserData.user.username" name="username" type="text">
    </div>
    <div>
        <label>Password</label>
        <input [(ngModel)]="loginUserData.user.password" name="password" type="password">
    </div>
    <button>Login</button>
</form>
